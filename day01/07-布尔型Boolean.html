<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //布尔类型有两个值：true和false，其中true表示真，而false 表示假
        var flag = true; //flag 布尔
        var flag1  = false;
        console.log(flag + 1); // true 参与加法运算当1来看
        console.log(flag1 + 1);// false 参与加法运算当0看
        //如果一个变量声明未赋值就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink'); // undefinedpink
        console.log(variable + 1);// NaN undefind 和数字相加 最后的结果是NaN
        //null
        var space = null;
        console.log(space + 'pink');  //nullpink
        console.log(space + 1); // 1
        // 一个声明后没有被赋值的变量会有一个默认值undefined
        // 一个声明变量给null值，里面存的值为空值
    </script>
</head>

</body>
</html>
