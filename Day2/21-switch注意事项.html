<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // switch注意事项
        // var num = '3';
        var num = 1;
        switch (num) {
            case 2:
                console.log(2);
                break;

            case 1:
                console.log(1);

             case 3:
                 console.log(3);
                 break;
                 default:
                 console.log('没有你想要的数据');


        }
        //1.我们开发里面 表达式我们经常写成变量
        //2.我们num 的值 和 case 里面的值相匹配的时候是全等 必须是值和数据类型一直才可以num === 1
        //3.break 如果当前的case里面没有写break 及时匹配上也会执行其他case里面的值
    </script>
</head>
<body>

</body>
</html>
