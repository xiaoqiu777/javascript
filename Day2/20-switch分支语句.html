    <script>
// 1. switch 语句 也是多分支语句 也可以实现多选1
// 2.  语法结构 switch 转换 、开关、 case 小例子或者选项的意思
// switch (表达式) {
//     case value1;
//     //执行语句1
//         break;
//      case value2;
//       //执行语句2
//       break;
//       default;
//       //执行最后的语句
//         //3.执行思路 利用我们的表达式的值 和 case 后面的选项值相匹配的如果匹配上,就执行case里面的语句
//         //如果都没有匹配上，那么就执行default里面的语句
//
// }
        switch (3) {
            case 2:
            console.log('我是2呀');
            break;
            case 3:
            console.log('我就是3呀');
            break;
            default:
            console.log('这里没有你的数据');


        }

    </script>
